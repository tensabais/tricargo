<div>
    
    <div class="card-header">Agregar Empleado</div>
    <div class="card-body">
        <form (ngSubmit)="create()">
            <div class="form-group row">
                <label for="nombre" class="col-form-label col-sm-2">
                    Nombre
                </label>
                <input type="text" class="form-control" required
                name="nombre" placeholder="nombre"
                [(ngModel)]="persona.nombre"/>
            </div>
            <div class="form-group row">
                <label for="apellido" class="col-form-label col-sm-2">
                    Apellido
                </label>
                <input type="text" class="form-control" required
                name="apellido" placeholder="apellido"
                [(ngModel)]="persona.apellido"/>
            </div>
            <div class="form-group row">
                <label for="numeroCelular" class="col-form-label col-sm-2">
                    NÃºmero Celular
                </label>
                <input type="number" class="form-control" required
                name="numeroCelular" placeholder="numero celular"
                [(ngModel)]="persona.numeroCelular"/>
            </div>
            <div class="form-group row">
                <label for="salario" class="col-form-label col-sm-2">
                    Salario
                </label>
                <input type="number" class="form-control" required
                name="salario" placeholder="salario"
                [(ngModel)]="persona.salario"/>
            </div>
            <div class="form-group row">
                <label for="cargo" class="col-form-label col-sm-2">
                    Cargo
                </label>
                <input type="text" class="form-control" required
                name="cargo" placeholder="cargo"
                [(ngModel)]="persona.cargo"/>
            </div>
            <div class="form-group row">
                <div class="col-sm-6">
                    <button role="button" class="btn btn-primary"
                    *ngIf="!persona.codigo else elseblock">
                        Crear
                    </button>
                    <ng-template #elseblock>
                    <button type="button" class="btn btn-info" 
                    (click)="update()">Editar</button>
                    </ng-template>
                </div>

            </div>
        </form>
    </div>
</div>
